<script>
    //fungsi untuk mengambil data dari API dan menampilkannya ke dalam html
    function untukHometitle() {
        axios.get('api_index.php?id=1')
            .then(response => {
                //definisikan constanta data
                const data = response.data;
                //manipulasi html utk menampilkan data berita
                const homeContainer = document.getElementById('homeContainer');
                const homeDiv = document.createElement('div');
                homeDiv.innerHTML = `

                <span class="subheading">${data.job}</span>
                 <h1 class="mb-4 mt-3">${data.name}</h1>

                
                    `;
                homeContainer.appendChild(homeDiv);
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
    //panggil fungsi utk mengambil data dari API
    untukHometitle();
    </script>
